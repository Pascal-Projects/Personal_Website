<body>

    <div class="title">
        <div class="wrapper">
            <h1 class="headDark" id="head">Gallery</h1>
        </div>

    <main id="main">

        <!-- Dropdown for the filter -->
        <div class="dropdown-wrapper">
            <select title="Filter" name="filter" id="dropdown">
                <option value="all">Show all</option>
                <option value="Nature">Nature</option>
                <option value="City">City</option>
                <option value="Beach">Beach</option>
                <option value="Landscape">Landscape</option>
                <option value="Sunset">Sunset</option>
                <option value="BnW">Black/White</option>
            </select>
        </div>

        <div class="filter-wrapper">
            <div class="filter" id="filter">
                <div id="myBtnContainer">
                    <button class="btn active" onclick="filter('all')">All</button>
                    <button class="btn" onclick="filter('Nature')">Nature</button>
                    <button class="btn" onclick="filter('City')">City</button>
                    <button class="btn" onclick="filter('Beach')">Beach</button>
                    <button class="btn" onclick="filter('Landscape')">Landscape</button>
                    <button class="btn" onclick="filter('Sunset')">Sunset</button>
                    <button class="btn" onclick="filter('BnW')">Black/White</button>
                </div>
            </div>
        </div>
